{% extends 'base.html' %} {% block content %}
<h2>Place Order</h2>
<form method="post">
  {% csrf_token %}
  <input
    type="hidden"
    name="customer_name"
    value="{{ request.user.username }}"
  />
  {% for dish in menu %}
  <label>
    <input type="checkbox" name="selected_dishes[]" value="{{ dish.id }}" /> {{
    dish.name }} - {{ dish.price }} </label
  ><br />
  {% endfor %}
  <input type="submit" value="Place Order" />
</form>
{% endblock %}
