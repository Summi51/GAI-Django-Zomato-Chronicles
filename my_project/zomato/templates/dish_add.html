{% extends 'base.html' %} {% block content %}
<h2  style="color: teal; text-align: center; font-weight:bold; font-size: 25px;" >Add Dish</h2>
<form style="background-color: rgba(0, 0, 0, 0.183); text-align: center; padding: 20px;" method="post">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input style="background-color: lightgrey; border-radius: 3px; margin-top: 40px; width: 30%; height: 30px;" type="text" name="name" required /><br />
  <label for="price">Price:</label>
  <input style="background-color: lightgrey; border-radius: 3px; margin-top: 40px; width: 30%; height: 30px;" type="number" name="price" required /><br />
  <label  for="description">Desc:</label>
  <textarea style="background-color: lightgrey; border-radius: 3px; margin-top: 40px; width: 30%; height: 30px;" name="description" required></textarea><br />
  <input style="background-color: rgb(0, 0, 0); color: white; margin-top: 40px; padding: 8px;" type="submit" value="Add Dish" />
</form>
{% endblock %}
