{% extends 'base.html' %} {% block content %}
<h2>Edit Dish</h2>
<form method="post">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" name="name" value="{{ dish.name }}" required /><br />
  <label for="price">Price:</label>
  <input type="number" name="price" value="{{ dish.price }}" required /><br />
  <label for="available">Available:</label>
  <input
    type="checkbox"
    name="available"
    {%
    if
    dish.available
    %}checked{%
    endif
    %}
  /><br />
  <label for="description">Description:</label>
  <textarea name="description" required>{{ dish.description }}</textarea><br />
  <input type="submit" value="Update Dish" />
</form>
{% endblock %}
