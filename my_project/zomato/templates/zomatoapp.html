{% extends 'base.html' %} {% block content %}
<h2 style="color: teal; text-align: center; font-weight:bold; font-size: 25px;">ZomatoApp</h2>
<form  method="get" action="{% url 'dish_search' %}">
  <input  style="background-color: lightgrey; border-radius: 3px; margin-top: 40px; width: 30%; height: 30px;" type="text" name="search" placeholder="Search by name" />
  <input type="submit" value="Search" style="background-color: rgb(0, 0, 0); color: white; margin-top: 40px; padding: 8px;" />
</form>
<table style="background-color: lightgray; padding: 30px; display: flex; place-content: center; margin-top: 40px; width: 100%;">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Available</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  {% for dish in menu %}
  <tr>
    <td>{{ dish.id }}</td>
    <td>{{ dish.name }}</td>
    <td>{{ dish.price }}</td>
    <td>{{ dish.available }}</td>
    <td>{{ dish.description }}</td>
    <td>
      <a href="{% url 'dish_edit' dish.id %}">Edit</a>
      <a href="{% url 'dish_delete' dish.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
